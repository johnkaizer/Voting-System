<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard - Voting System</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Top Navigation Menu -->
    <div class="top-menu">
        <ul>
            <li class="active"><a href="#" data-page="view_candidates.html"><i class="fas fa-users"></i> View Candidates</a></li>
            <li><a href="#" data-page="cast_vote.html"><i class="fas fa-check-circle"></i> Cast Vote</a></li>
            <li><a href="#" data-page="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li class="logout">
                <form action="/api/voters/logout" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="content-area">
            <!-- Default content will load here -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Load default content
        $('#content-area').load('/fragments/view_candidates.html');

        // Handle menu clicks
        $('.top-menu ul li a').on('click', function (e) {
            e.preventDefault();
            $('.top-menu ul li').removeClass('active');
            $(this).parent().addClass('active');

            const page = $(this).data('page');
            if (page) {
                $('#content-area').load('/fragments/' + page);
            }
        });
    });
</script>
</body>
</html>
