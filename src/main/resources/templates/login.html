<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-voting</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #3498db, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn i {
            font-size: 18px;
        }

        .error-message {
            margin-top: 10px;
            color: #e74c3c;
            font-size: 14px;
        }

        /* New Exit Button Styling */
        .exit-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .exit-btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }

            .login-box h2 {
                font-size: 20px;
            }

            .btn, .exit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login to E-voting</h2>
        <form class="login-form" action="/api/voters/login" method="POST">
            <div class="input-group">
                <label for="nationalId">ID Number:</label>
                <input type="number" id="nationalId" name="nationalId" placeholder="Enter your ID number" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <div th:if="${param.error}" class="error-message">
                <p>Invalid ID number or password. Please try again.</p>
            </div>
        </form>
        <button class="exit-btn" onclick="exitToLanding()">
            <i class="fas fa-times"></i> Exit
        </button>
    </div>
</div>
<script>
    // Function to navigate to the landing page
    function exitToLanding() {
        window.location.href = "/";
    }
</script>
</body>
</html>
