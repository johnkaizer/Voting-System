<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
        }

        header h1 {
            font-size: 24px;
        }

        /* Section for Candidate Groups */
        .position-group {
            margin: 20px 0;
            width: 90%;
            max-width: 1200px;
        }

        .position-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
        }

        .card {
            flex: 0 0 auto;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
        }

        .card img {
            width: 80%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #7f8c8d;
        }

        .card button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<header>
    <h1>View Candidates</h1>
</header>

<div id="candidates-container">
    <!-- Candidate groups will be dynamically loaded here -->
</div>

<script>
    async function fetchCandidatesByPosition() {
        const container = document.getElementById("candidates-container");

        try {
            const response = await fetch("/api/candidates/all");
            if (!response.ok) {
                throw new Error("Failed to fetch candidates.");
            }

            const candidates = await response.json();

            // Group candidates by position
            const groupedCandidates = {};
            candidates.forEach(candidate => {
                if (!groupedCandidates[candidate.position]) {
                    groupedCandidates[candidate.position] = [];
                }
                groupedCandidates[candidate.position].push(candidate);
            });

            // Generate HTML for each position group
            for (const [position, positionCandidates] of Object.entries(groupedCandidates)) {
                const groupDiv = document.createElement("div");
                groupDiv.classList.add("position-group");

                // Position Title
                groupDiv.innerHTML = `<h2 class="position-title">${position}</h2>`;

                // Candidate Cards
                const cardContainer = document.createElement("div");
                cardContainer.classList.add("card-container");

                positionCandidates.forEach(candidate => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    const base64Image = `data:image/jpeg;base64,${candidate.image}`;

                    card.innerHTML = `
                        <img src="${base64Image}" alt="${candidate.name}">
                        <h3>${candidate.name}</h3>
                        <p>Party: ${candidate.partyAffiliation}</p>
                        <button onclick="vote('${candidate.candidateId}')">Vote</button>
                        <button onclick="viewManifesto('${candidate.manifesto}')">View Manifesto</button>
                    `;
                    cardContainer.appendChild(card);
                });

                groupDiv.appendChild(cardContainer);
                container.appendChild(groupDiv);
            }
        } catch (error) {
            console.error("Error fetching candidates:", error);
            container.innerHTML = `<p>Unable to load candidates. Please try again later.</p>`;
        }
    }

    function vote(candidateId) {
        alert(`Vote recorded for candidate ID: ${candidateId}`);
        // Here, you would call your backend API to record the vote
    }

    function viewManifesto(manifesto) {
        alert(`Manifesto: ${manifesto}`);
        // Optionally, display the manifesto in a modal or new page
    }

    // Load candidates grouped by position on page load
    window.onload = fetchCandidatesByPosition;
</script>

</body>
</html>
